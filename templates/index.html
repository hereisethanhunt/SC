 					(event.target).parentNode.parentNode.style.display = 'none';  // ... we hide the current div display on which backspace was pressed..

/*creation of tooltip scripting*/

function getTopPos(el) {
	for (var topPos = 0;el != null;topPos += el.offsetTop, el = el.offsetParent);
    return topPos;
}

document.onmouseup = doSomethingWithSelectedText; // On mouse-up or key-up do the tooltip thing
document.onkeyup = doSomethingWithSelectedText;

    function doSomethingWithSelectedText() {
      var selectedText = getSelectedText(); // ....Get the highlighted or selected text from the getselectedtext() function .


      if (selectedText) {


      	var topmargin=getTopPos(event.target); // get the div top position on which current focus is there
      	
		
        var range = window.getSelection().getRangeAt(0);
        var dummy = document.createElement("span");
        range.insertNode(dummy);
        var rect = dummy.getBoundingClientRect(); // .... Get the left position of the highlighted text.
        var x = rect.left;		
        dummy.parentNode.removeChild(dummy);
        
        var selection = window.getSelection().getRangeAt(0);
    	console.log(selection.startOffset+ " "+ selection.endOffset);
        range.collapse(false);
        var dummy = document.createElement("span");
        range.insertNode(dummy);
        var rect = dummy.getBoundingClientRect();
        var x1 = rect.left;  // .... Get the right position of highlighted text.
        dummy.parentNode.removeChild(dummy);
    	
        
        $('#infoDiv').css('display', 'block'); // .... unhide the tooltip div created using css.
        $('#infoDiv').css('position', 'absolute');
        $('#infoDiv').css('left', (x1+x)/2 - 50); // ... make the position of tooltip div always in the centre of left and right selected position.
        /*console.log($('#'+ event.target.id).height());*/
       
        $('#infoDiv').css('top',topmargin+(23)); 
        
        $('.arrow').css('display', 'block'); 
        $('.arrow').css('position', 'absolute');
        $('.arrow').css('left', (x1+x)/2 - 10); // make the postion of the tip of tooltip in centre by (x-left + x-right)/2.
        $('.arrow').css('top', topmargin+(23)); // div top position on which current focus is there 
      	} else {
        $('.arrow').css('display','none');
        $('#infoDiv').css('display', 'none');
      };
    };

	function getSelectedText() {
	    var text = "";
	    if (typeof window.getSelection != "undefined") {  // ... select the text fand return.....
	      text = window.getSelection().toString();
	    } 
	    else if (typeof document.selection != "undefined" && document.selection.type == "Text") 
	    {
	      text = document.selection.createRange().text;
	    }
	      return text;
	    }

$(document).on('click', '.tool-a', function() {

  if($(this).attr('id') == 'underline') // on clicking the buttons on the tooltip , we return if undrline , bold or change color is pressed
    document.execCommand('underline');  // toggle the highlighted with bold.
  else if($(this).attr('id') == 'bold')
    document.execCommand('bold');
  else if($(this).attr('id') == 'color')  // if color is selected .........
    {
      var colour = document.queryCommandValue("ForeColor");  // .... get the current color state of text returns rgb() format
      
      if(colour.localeCompare("rgb(255,0,0)") == 1)   //....   if it is not red , toggle to red.
        document.execCommand("foreColor",false,"rgb(255,0,0)");
      else
        document.execCommand("foreColor", false, "rgb(51,51,51)")   // .... if already red , make it black...
    }

  $('.arrow').css('display','none');   // ....after selection from tooltip , hide tooltip
  $('#infoDiv').css('display', 'none');
});

			for(var i=0;i<editable_elements.length;i++)
			{
				editable_elements[i].setAttribute("contentEditable", false); // Set all contenteditable divs to false. (because we are saving it. so no changes now can take place.)
			}

			var content="";
		
			for(var i=0;i<editable_elements.length;i++)
			{
				content = content + $(editable_elements[i]).html();	// ... EXtract all the text from contenteditable divs.
			}
			
			console.log(content);
			if(content.match(/&lt;a&gt;(.*?)&lt;\/a&gt;/g) != null) // ... string regex comparison with <a> </a> tags ..
				var result = content.match(/&lt;a&gt;(.*?)&lt;\/a&gt;/g).map(function(val){  // .... If present .the text between those tags are added to result[].
	   				return val.replace(/&lt;\/?a&gt;/g,'');
				});

			console.log(result);
			for(var i=0;i<result.length;i++) 
			{
				console.log(result[i]);
				var li = document.createElement("li");  // ... create dom elements to add links of the tag-names in result[].
	    		li.className="tag-li";
	    		var a = document.createElement("a");
	    		a.href = "javascript:void(0)";
	    		var linkText = document.createTextNode(result[i]); // .... Add text between <a></a> anchor in the created dom links.
	    		a.style.color="black";

	    		var button = document.createElement("button");
	    		if(i%2==0) 											// ....alternatively color black and red links .
	    			button.className = "btn flexbox btn-warning";
	    		else
	    			button.className = "btn flexbox btn-primary";
	   
	    		a.appendChild(linkText);
	    		li.appendChild(button);
	    		button.appendChild(a);
	    		document.getElementById("tag-ul-id").appendChild(li);
			}
	
		}
		else
		{
			document.getElementById("myspan").innerHTML="Save"; // ... If the button text has "edit" and not "save" written on it.(that means user clicked "edit" button now)
			var myNode = document.getElementById("tag-ul-id");
			
			while (myNode.firstChild) {  // ... remove the tags which were added on the bottom of the page
    			myNode.removeChild(myNode.firstChild);
			}

			var editable_elements = document.querySelectorAll("[contenteditable=false]"); // ... Select all divs with contenteditable = false.
			for(var i=0;i<editable_elements.length;i++)
			{
				console.log("vdvdf");
				editable_elements[i].setAttribute("contentEditable", true); // .... make all div contenteditable = true. (as user clicked edit he wants to edit text)
			}

		}


    });

/*tag scripting*/
